{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<hr>
<h2 class="text-center">Scarves</h2>
<hr>
     <div class="row">
        {% for scarf in scarves %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{scarf.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{scarf.name}}</strong></h6>
                <hr>
                <button data-product={{scarf.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
                <a  class="btn btn-outline-success" href="{% url 'single_product' scarf.id %}">View</a>
                <h4 style="display: inline-block; float: right; font-size: 18px;"><strong>UGX{{scarf.price}}</strong></h4>


            </div>
        </div>
        {% endfor %}

     </div>
{% endblock content %}
