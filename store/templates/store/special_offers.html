{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<hr>
<h2 class="text-center">Special Offers</h2>
<hr>
     <div class="row">
        {% for special in specials %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{special.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{special.name}}</strong></h6>
                <hr>
                <h4 style="display: inline-block; font-size: 18px;"><strong><del>UGX{{special.price_0}}</del></strong></h4>
                <h4 style="display: inline-block; float: right; font-size: 18px;"><strong>UGX{{special.price}}</strong></h4>
                <hr>
                <button data-product={{special.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
                <a  class="btn btn-outline-success" href="{% url 'single_product' special.id %}">View</a>

            </div>
        </div>
        {% endfor %}

     </div>
{% endblock content %}
