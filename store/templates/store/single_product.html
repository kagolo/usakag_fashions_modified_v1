{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-lg-6">
		<div class="box-element" id="form-wrapper">
               <form>

                    <div>
                         <hr>
                         <h3><strong>{{prod.name}}</strong></h3> 
					<hr>
                    </div>

                    <div>
                        <img class="thumbnail" src="{{prod.image.url}}" alt=""/>
                    </div>

                    <hr>
                    <button data-product={{prod.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
               </form>     
		</div>
		
	</div>

	<div class="col-lg-6">
		<div class="box-element">
               <a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back to Home Page</a>
	          <hr>
	          <h3><strong>Item Details</strong></h3>
	          <hr>

			  <div class="cart-row">
		         <p><b>Item Name: {{prod.name}}</b></p>
	          </div>

              <div class="cart-row">
                <p><b>Item Price: UGX{{prod.price}}</b></p>
              </div>

		</div>
	</div>
</div>

{% endblock content %}
